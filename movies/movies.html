    <script>
        class MovieCard {
            constructor(image, title, description) {
                this.image = image
                this.title = title
                this.description = description
            }
        }

        const cards = ['mv-one', 'mv-two', 'mv-three']
        const movies = [
            new MovieCard("../images/breakingbad.webp", "Breaking Bad", "Waltuh"),
            new MovieCard("../images/bettercallsaul.jpg", "Better Call Saul", "Saul goodman"),
            new MovieCard("../images/elcamino.jpg", "El Camino", "idk i havent watched it but people say its bad")
        ]

        for (let i = 0; i < cards.length; i++) {
            let card = document.getElementsByClassName(cards[i])[0]

            card.querySelector(".card-img-top").src = movies[i].image
            card.querySelector(".card-title").textContent = movies[i].title
            card.querySelector(".card-text").textContent = movies[i].description
        }
    </script>
