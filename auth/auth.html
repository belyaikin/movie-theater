<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="auth.css">

    <title>CMTIA: Authorization</title>
</head>
<body>
    <header>
        <img class="logo" src="../images/logo.png">

        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about/about.html">About Us</a></li>
                <li><a href="../movies/movies.html">Movies</a></li>
                <li><a href="../tickets/ticket_sale.html">Tickets</a></li>
                <li><a href="../top/top.html">Top Films</a></li>
                <li><a href="../cafepage/cafe.html">Cafe</a></li>
            </ul>
        </nav>

        <button class="login-btn">Login</button>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Authorization</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Login</label>
                    <input type="text" id="username" name="username" placeholder="name" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <div class="form-footer">
                    <a href="../index.html">
                        <button type="button" class="btn">Login</button>
                    </a>
                    
                    <div class="dont-have-an-account">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
