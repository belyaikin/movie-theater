<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap: Authorization</title>
</head>
<body class="bg-dark text-light">
    <header>
        <img class="logo" src="../images/logo.png">

        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-light" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="../about/about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="../movies/movies.html">Movies</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="../tickets/ticket_sale.html">Tickets</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="../top/top.html">Top Films</a></li>
                <li class="nav-item"><a class="nav-link text-light" href="../cafepage/cafe.html">Cafe</a></li>
            </ul>
        </nav>

        <a href="../auth/auth.html"><button class="btn btn-danger">Login</button></a>
    </header>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="auth-box bg-dark p-4 rounded shadow-lg w-100 w-md-50">
            <h2 class="text-center text-danger mb-4">Authorization</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label text-danger">Login</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="username" name="username" placeholder="name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-danger">Password</label>
                    <input type="password" class="form-control bg-dark text-light border-secondary" id="password" name="password" placeholder="password" required>
                </div>
                <div class="form-footer d-flex justify-content-between align-items-center">
                    <a href="../index.html">
                        <button type="button" class="btn btn-danger w-100">Login</button>
                    </a>
                    
                    <div class="dont-have-an-account text-center mt-3">
                        <p class="m-0">Don't have an account? <a href="#" class="text-danger">Register</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
